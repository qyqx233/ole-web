<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用hls.js播放m3u8格式的視頻</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/hls.js/1.3.4/hls.js"></script>
</head>
<body>
  <video id="video" controls></video>
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('https://europe.olemovienews.com/ts2/20230108/seBomlxh/mp4/seBomlxh.mp4/master.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
    });
  }
  </script>
</body>
</html>
